services:
  - type: web
    name: repo-bridge
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: API_AUTH_TOKEN
        sync: false
      - key: GITHUB_INSTALLATION_ID
        sync: false
      - key: ALLOWED_REPOS
        sync: false
      - key: ALLOWED_PATHS
        sync: false
      - key: READ_ONLY_REPOS
        sync: false
      - key: LOG_LEVEL
        value: info
